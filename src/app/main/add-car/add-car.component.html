<div class="container">
  <div class="main">  	
    <div class="add-car-container">
      <form [formGroup]="form" class="form">
        <label>Add Car</label>
        <div class="input-fields">
          <input formControlName="make" class="input" type="text" name="make" id="make" placeholder="Make" required>
          <input formControlName="description" class="input" type="text" name="description" id="description" placeholder="Description" required>
          <input formControlName="model" class="input" type="text" name="model" id="model" placeholder="Model" required>
          <input formControlName="year" class="input" type="text" name="year" id="year" placeholder="Year" required>
          <input formControlName="price" class="input" type="text" name="price" id="price" placeholder="Price" required (input)="formatPrice($event)">
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div> <!-- Success message -->
        </div>
        <button (click)="submitDetails()" id="add-car-button" class="add-car-button">ADD CAR</button>
      </form>
    </div>
  </div>
</div>
